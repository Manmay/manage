<form role="form">
    <section style="background-color: #AB5959; padding-top: 20px; padding-bottom: 10px;">
        <div class="container-fluid" >
            <div>
                <div class="col-sm-12 text-center">
                    <span style="color: #f5f5f5;" class="largeText">{{user.firstName}} {{user.lastName}}</span>
                </div>

                <div class="col-sm-12 text-center">
                    <img onclick="document.getElementById('upload').click()" ng-src="{{user.photo}}"
                         style="border-radius: 50% 50% 50% 50%; width: 180px; height: 180px;"/>
                    <input id="upload" style="display: none;" type="file" ng-file-select/>
                </div>
                <div class="col-sm-12 text-center">
                    <input id="designation" ng-model="user.designation" class="mediumTextInput"
                           placeholder="Designation" style="color: #f5f5f5;"/>
                </div>
                <div class="col-sm-12 text-center">
                    <input type="text" placeholder="Location" class="smallTextInput" ng-model="user.location" style="color: #f5f5f5;"/>
                </div>
                <div class="col-sm-12 text-center">
                    <input type="tel" placeholder="Phone" class="smallTextInput" ng-model="user.phone" style="color: #f5f5f5;"/>
                </div>
                <div class="col-sm-12 text-center">
                    <input type="email" placeholder="Email" class="form-control smallTextInput" style="color: #f5f5f5;"
                           ng-model="user.email"/>
                </div>
                <br>
                <br>
                <!--<br>-->
                <!--<div class="col-sm-12 text-center">-->
                <!--<textarea spellcheck="false" placeholder="Something About Me" cols="30" rows="2" class="smallTextInput" style="font-style: italic" ng-model="employee.quote"></textarea>-->
                <!--</div>-->

            </div>


            <!--<div class="panel panel-default col-sm-6" style="background-color: #f8f8f8">-->
            <!--<div class="panel-body">-->
            <!--<div class="col-sm-12 text-center">-->
            <!--<textarea spellcheck="false" placeholder="Something About Me" cols="30" rows="3" class="smallTextInput" style="font-style: italic" ng-model="employee.quote"></textarea>-->
            <!--</div>-->
            <!--</div>-->
            <!--</div>-->


        </div>
    </section>

    <section>
        <div class="container-fluid">
            <div class="panel-body">

                <div class="form-group text-center col-sm-4">
                    <label class="control-label" for="dob">
                        <span class="glyphicon glyphicon-camera"></span>
                    </label>
                    <div>
                        <span>Born</span>
                    </div>
                    <div class="">
                        <input type="text" class="smallTextInput"  id="dob" placeholder="yyyy/mm/dd" onfocus="(this.type='date')" onblur="(this.type='text')">
                    </div>
                </div>
                <div class="form-group text-center col-sm-4">
                    <label class="control-label" for="dom">
                        <span class="glyphicon glyphicon-bell"></span>
                    </label>
                    <div>
                        <span>Married</span>
                    </div>
                    <div class="">
                        <input type="text" class="smallTextInput"  id="dom" placeholder="yyyy/mm/dd" onfocus="(this.type='date')" onblur="(this.type='text')">
                    </div>
                </div>
                <div class="form-group text-center col-sm-4">
                    <label class="control-label" for="doj">
                        <span class="glyphicon glyphicon-book"></span>
                    </label>
                    <div>
                        <span>Joined</span>
                    </div>
                    <div class="fa-align-center">
                        <input type="text" class="smallTextInput"  id="doj" placeholder="yyyy/mm/dd" onfocus="(this.type='date')" onblur="(this.type='text')">
                    </div>
                </div>

            </div>
        </div>
    </section>


</form>
