<div class="col-md-12 text-center" ng-init="init()">
	<div class="text-right">
		<a ng-href="#/employee/create">
			<i class="fa fa-plus-square fa-1x"> Create</i>
		</a>
	</div>
	<div class="input-group">
		<input type="text" ng-model="searchText" class="form-control text-center" placeholder="Search Employee" />
		<div class="input-group-btn">
			<button type="submit" class="btn btn-success">
				<span class="glyphicon glyphicon-search"></span>
			</button>
		</div>
	</div>
	<br>
	<div class="panel panel-default">
		<table class="table table-responsive table-nonfluid table-striped">
			<tbody ng-repeat="employeex in employees  | filter:searchText">
				<tr style="cursor: pointer;" ng-click="viewEmployee(employeex.id)" >
					<td style="text-align: right;">
						<img ng-src="{{employeex.photo}}" height="90" width="90" class="img-thumbnail" />
					</td>
					<td style="text-align: left;">
						<div>
							<h4>{{employeex.fullName}}</h4>
							<h5>{{employeex.designation}}</h5>
							<h6>{{employeex.address.city}},	{{employeex.address.country}}</h6>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
