<div class="col-md-12 text-center" ng-init="init()">
	<div class="text-right">
		<a ng-href="#/employee/1/update"><i class="fa fa-edit fa-1x"> Update</i></a>
		<a ng-href="#/employee/1/delete"><i class="fa fa-trash fa-1x"> Delete</i></a>
		<a ng-href="#/employee/create"><i class="fa fa-plus-square fa-1x"> Create</i></a>
		<a ng-href="#/employee/search"><i class="fa fa-search fa-1x"> Search</i></a> 
	</div>
	<div>	
		<textarea spellcheck="false" placeholder="Full Name" class="largeText" ng-model="employee.fullName"></textarea>
	</div>
	<div>
		<img onclick="document.getElementById('upload').click()" ng-src="{{employee.photo}}" style="border-radius: 50% 50% 50% 50%; width: 150px; height: 150px;" />
		<input id="upload" style="display: none;" type="file" disable ng-file-select />
	</div>	
	<div>
		<input	placeholder="Designation" ng-disabled="mode != 'edit'" style="color: #000000; outline: none; background-color: transparent; border-color: transparent; text-align: center; font-size: 24px; font-family: 'Open Sans'; font-weight: bold;" ng-model="employee.designation" />	
	</div>
	<div>
		<input type="tel" placeholder="Phone" style="width: 100%; color: #000000; outline: none; background-color: transparent; border-color: transparent; text-align: center; font-size: 14px; line-height: 16px; font-family: 'Open Sans'; font-style: normal; font-weight: bold;" ng-model="employee.phone" /> 
	</div>
	<div>
		<input type="email" placeholder="Email"	style="width: 100%; color: #000000; outline: none; background-color: transparent; border-color: transparent; text-align: center; font-size: 14px; line-height: 16px; font-family: 'Open Sans'; font-style: normal; font-weight: bold;"	ng-model="employee.email" /> 
	</div>
	<div>
		<input disabled type="text"	style="height: 48px; width: 48px; text-align: center; font-size: 30px;"	ng-value="{{employee.score[0]}}" /> 
		<input disabled type="text"	style="height: 48px; width: 48px; text-align: center; font-size: 30px;"	ng-value="{{employee.score[1]}}" /> 
		<input disabled type="text"	style="height: 48px; width: 48px; text-align: center; font-size: 30px;"	ng-value="{{employee.score[2]}}" /> 
		<input disabled type="text"	style="height: 48px; width: 48px; text-align: center; font-size: 30px;"	ng-value="{{employee.score[3]}}" /> 
	</div>
	<div>
		<textarea spellcheck="false" placeholder="About Me" cols="30" rows="3" style="color: #000000; outline: none; background-color: transparent; border-color: transparent; text-align: center; font-size: 16px; font-family: 'Open Sans'; font-style: italic;"	ng-model="employee.quote"></textarea>
	</div>
	<div>
		<a ng-href="#/employee/1/update"><button style="border-radius : 15px; border-size: 0px;">Update</button></a>	
		<a ng-href="#/employee/1/delete"><button style="border-radius : 15px; border-size: 0px;">Delete</button></a>
	</div>
</div>
