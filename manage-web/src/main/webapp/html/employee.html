<div class="row-fluid" ng-init="init()">
    <div class="col-md-12 text-center" ng-if="mode!='list'">
        <button ng-if="mode=='delete'" class="btn-danger">PRESS HERE TO DELETE</button>
        <br/>
        <textarea spellcheck="false" placeholder="Full Name" ng-disabled="mode != 'edit'"
                  style="width: 100%;color: #ffffff; outline: none; background-color: transparent; border-color: transparent; text-align: center; font-size : 24px; text-transform: uppercase; font-family: Georgia; font-weight: bold;"
                  ng-model="employee.fullName"></textarea>
        <img onclick="document.getElementById('upload').click()" ng-src="{{employee.photo}}"
             style="  border-radius: 50% 50% 50% 50%; width: 240px; height: 240px;"/><br>
        <input id="upload" style="display: none;" type="file" ng-disabled="mode != 'edit'" ng-file-select/><br>
        <input placeholder="Designation" ng-disabled="mode != 'edit'"
               style="width: 100%;color: #ffffff; outline: none; background-color: transparent; border-color: transparent; text-align: center; font-size: 24px; font-family: 'Open Sans'; font-weight: bold;"
               ng-model="employee.designation"/><br>
        <input type="tel" placeholder="Phone" ng-disabled="mode != 'edit'"
               style="width: 100%;color: #ffffff; outline: none; background-color: transparent; border-color: transparent; text-align: center; font-size: 14px; line-height: 16px; font-family: 'Open Sans';  font-style: normal; font-weight: bold;"
               ng-model="employee.phone"/>
        <input type="email" placeholder="Email" ng-disabled="mode != 'edit'"
               style="width: 100%;color: #ffffff; outline: none; background-color: transparent; border-color: transparent; text-align: center; font-size: 14px; line-height: 16px; font-family: 'Open Sans';  font-style: normal; font-weight: bold;"
               ng-model="employee.email"/>
        <input disabled type="text" style="height: 48px; width: 48px; text-align: center; font-size: 30px;"
               ng-value="{{employee.score[0]}}"/>
        <input disabled type="text" style="height: 48px; width: 48px; text-align: center; font-size: 30px;"
               ng-value="{{employee.score[1]}}"/>
        <input disabled type="text" style="height: 48px; width: 48px; text-align: center; font-size: 30px;"
               ng-value="{{employee.score[2]}}"/>
        <input disabled type="text" style="height: 48px; width: 48px; text-align: center; font-size: 30px;"
               ng-value="{{employee.score[3]}}"/>
        <br>
        <textarea spellcheck="false" placeholder="About Me" cols="30" rows="3" ng-disabled="mode != 'edit'"
                  style="color: #ffff00; outline: none; background-color: transparent; border-color: transparent; text-align: center;  font-size: 16px; font-family: 'Open Sans';  font-style: italic;"
                  ng-model="employee.quote"></textarea>
    </div>

    <div ng-if="mode=='list'">
        <table>
            <tr>
                <td>11111</td>
            </tr><tr>
                <td>11111</td>
            </tr><tr>
                <td>11111</td>
            </tr>
        </table>
    </div>

</div>
